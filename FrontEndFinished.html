<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="FrontEndFinished.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>YOUR SHOPPING LIST!</h1>
    <main class="container">
        <div class="row">
            <div class="col-sm-9 col-md-3">
                <section>
                    <h2>ITEMS</h2>
                    <form id="itemForm">
                        <label class="form-label" for="ItemName">Item Name:</label>
                        <input class="form-control" type="text" name="itemName" id="itemName">
                        <label class="form-label" for="itemPrice">Price:</label>
                        <input class="form-control" type="number" step=".01" name="itemPrice" id="itemPrice">
                        <label class="form-label" for="aisleNumber">Aisle Number:</label>
                        <input class="form-control" type="number" step="any" name="aisleNumber" id="aisleNumber">
                        <div>
                            <button class="btn btn-secondary" type="reset">Reset</button>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                    <h2>UPDATE</h2>
                    <!-- <button id="updateItemButton" class="btn btn-secondary" type="submit">UPDATE AN ITEM</button> -->
                    <form id="updateForm">
                            <label class="form-label" for="updateName">Item Name:</label>
                            <input class="form-control" type="text" name="updateName" id="updateName">
                            <label class="form-label" for="updatePrice">Price:</label>
                            <input class="form-control" type="number" step=".01" name="updatePrice" id="updatePrice">
                            <label class="form-label" for="updateAisleNumber">Aisle Number:</label>
                            <input class="form-control" type="number" step="any" name="updateAisleNumber" id="updateAisleNumber">
                            <div>
                                <button class="btn btn-secondary" type="reset">Reset</button>
                                <button id="updateFormButton" class="btn btn-primary" type="submit">Update</button>
                            </div>
                    </form>
                </section>
            </div>
            <div class="col">
                <h2>SHOPPING LIST</h2>
                <div id="getOutput"></div>
                <!-- <form id="getItems">
                    <button id="getItemsButton" class="btn btn-secondary" type="submit">Show List</button>
                </form> -->
            </div>
    </main>
    <script src="/Users/domaitken/Documents/FrontEndFinished.js"></script>
</body>

</html>
