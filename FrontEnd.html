<body>
    <h1>Your Shopping List!</h1>
    <main class="container">
        <div class="row">
            <div class="col-sm-9 col-md-3">
                <section>
                    <h2>Items</h2>
                    <form id="itemForm">
                        <label class="form-label" for="ItemName">Name:</label>
                        <input class="form-control" type="text" name="itemName" id="itemName">
                        <label class="form-label" for="itemPrice">Price:</label>
                        <input class="form-control" type="number" step=".01" name="itemPrice" id="itemPrice">
                        <label class="form-label" for="aisleNumber">Aisle Number:</label>
                        <input class="form-control" type="number" step="any" name="aisleNumber" id="aisleNumber">
                        <div>
                            <button class="btn btn-secondary" type="reset">Reset</button>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </section>
            </div>
            <div class="col">
                <h2>GET ITEMS</h2>
                <form id="getItemsForm">
                    <button class="btn btn-secondary" type="submit">Show List</button>
            </div>
    </main>
</body>

</html>
